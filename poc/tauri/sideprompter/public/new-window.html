<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Window</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f6f6f6;
      }
      button {
        padding: 1em 2em;
        font-size: 1.2em;
        border-radius: 8px;
        border: none;
        background: #396cd8;
        color: #fff;
        cursor: pointer;
        box-shadow: 0 2px 2px rgba(0,0,0,0.1);
      }
      button:hover {
        background: #274b8a;
      }
    </style>
  </head>
  <body>
    <button onclick="alert('Button in new window clicked!')">Simple Button</button>
  </body>
</html>
